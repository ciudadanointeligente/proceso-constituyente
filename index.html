---
layout: default
---

<ul class="list-inline">
  <li ng-repeat="org in orgs" ng-click="getOrgInfo(org)"><button class="btn btn-default">[[org.name]]</button></li>
</ul>

<div id="petitions" class="row" style="background-color: [[bgColor]]">
  <div class="col-sm-6 col-md-3" ng-repeat="p in orgInfo">
    <div class="panel panel-default"> 
        <div class="panel-heading">
          <h3>[[p.question]]</h3>
        </div>
        <div class="panel-body" style="background-color: [[bgCardColor]]">
          <div ng-repeat="q in p.petitions">
            <h4>[[q.petition_q]]</h4>
            <p>[[q.petition_a]]</p>
          </div>
        </div>
    </div>
  </div>
</div>
